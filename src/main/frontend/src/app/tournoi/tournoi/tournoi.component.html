

<div class="col-lg-12">
  <div class="card">
    <div class="header">
      <h4 class="title"></h4>
    </div>
    <div class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label>Mot Cle:</label>
            <input type="text" [(ngModel)]="mot" />
            <button class="btn btn-default" (click)="chercher()">Chercher</button>

            <span class="pull-right">
              <select class="form-control" [ngModel]="size" (change)="setPageSize($event.target.value)">
                <option [value]="5">5</option>
                <option [value]="10">10</option>
                <option [value]="15">15</option>
                <option [value]="20">20</option>
              </select>
            </span>
            <button class="btn btn-default pull-right" routerLink="/new-tournoi">Ajouter Tournoi</button>
          </div>

          <div class="row">
            <div class="col-md-3" *ngFor="let tournoi of pageTournois?.content">
              <div (mouseenter)="mouseEnter('div a')"  class="thumbnail">
                <div class="caption">
                  <h4>{{tournoi.titre}}</h4>
                  <p>{{tournoi.organisateur.nom}} {{tournoi.organisateur.prenom}}</p>
                  <!--Test if Organisateur ou Joueur ou equipe -->
                  <div>
                    <p ><a (click)="onParticiper(tournoi)" class="label label-success">Participer</a>
                    </p>
                  </div>
                </div>
                <img class="affiche "src="{{tournoi.jeu.afficheUrl}}" alt="...">
              </div>
            </div>
          </div>
          <div class="container">
            <ul class="nav nav-pills">
              <li [ngClass]="{'active':i==currentPage}" *ngFor="let p of pages; let i=index"><a class="clickable" (click)="goToPage(i)">{{i+1}}</a></li>
            </ul>
          </div>

        </div>
      </div>

      <div class="clearfix"></div>
    </div>
  </div>
</div>
