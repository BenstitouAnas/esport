<div class="container spacer">
  <div class="panel panel-primary">
    <div class="panel-heading">Liste Tournois</div>
    <div class="panel-body">
      <div class="form-group">
        <label>Mot Cle:</label>
        <input type="text" [(ngModel)]="mot" />
        <button class="btn btn-primary" (click)="chercher()">Chercher</button>

        <span class="pull-right">
        <select class="form-control" [ngModel]="size" (change)="setPageSize($event.target.value)">
          <option [value]="5">5</option>
          <option [value]="10">10</option>
          <option [value]="15">15</option>
          <option [value]="20">20</option>
        </select>
      </span>
      </div>

      <table class="table table-striped">
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Organisateur</th>
          <th>Publie</th>
          <th></th>
          <th></th>
        </tr>
        <tr *ngFor="let tournoi of pageTournois?.content">
          <td>{{tournoi.id}}</td>
          <td>{{tournoi.titre}}</td>
          <td>{{tournoi.organisateur.nom}} {{tournoi.organisateur.prenom}}</td>
          <th *ngIf="tournoi.publie === true"><ui-switch [checked]="true" (change)="nonPublierTournoi(tournoi.id)"></ui-switch>

          </th>
          <th *ngIf="tournoi.publie === false"><ui-switch [checked]="false" (change)="publierTournoi(tournoi.id)" data-toggle="modal" data-target="#exampleModal"></ui-switch></th>
          <td>
            <a (click)="onEditTournoi(tournoi.id)" class="clickable">Edit</a>
          </td>
          <td>
            <a (click)="onDeleteTournoi(tournoi)" class="clickable">Delete</a>
          </td>
        </tr>
      </table>
      <div class="container">
        <ul class="nav nav-pills">
          <li [ngClass]="{'active':i==currentPage}" *ngFor="let p of pages; let i=index"><a class="clickable" (click)="goToPage(i)">{{i+1}}</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
