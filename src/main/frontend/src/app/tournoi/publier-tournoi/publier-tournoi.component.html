<div class="container spacer">
  <div class="panel panel-primary">
    <div class="panel-heading">Modifier Jeu</div>
    <div class="panel-body">
      <div>

        <div class="form-group">
          <label class="control-label">Type:</label>
          <select class="form-control" [(ngModel)]="TypeTournoi">
            <option [ngValue]="true" selected>En Ligne</option>
            <option [ngValue]="false">Hors Ligne</option>
          </select>
        </div>

        <div *ngIf="TypeTournoi != undefined">
          <div *ngIf="TypeTournoi == false">
            <agm-map [latitude]="lat" [longitude]="lng" (mapClick)="mapClicked($event)">
              <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
            </agm-map>
          </div>
        </div>

        <div *ngIf="afficheMap == true">
          Tournois En Ligne
        </div>

        <button class="btn btn-primary" (click)="publier()">Save</button>

      </div>
    </div>
  </div>
</div>
