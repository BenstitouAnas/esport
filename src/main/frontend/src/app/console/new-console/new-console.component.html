<div class="col-lg-12">
  <div class="card">
    <form #f="ngForm" (ngSubmit)="onSaveConsole(f.value)">
      <div class="header">
        <h4 class="title">Nouveau Console</h4>
      </div>
      <div class="content">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label class="control-label">Nom:</label>
              <input #nom="ngModel" class="form-control" type="text" ngModel name="nom" required>
            </div>
          </div>
        </div>

        <div class="text-center">
          <button [disabled]="!f.valid" type="submit" class="btn btn-info btn-fill btn-wd pull-right">Enregistrer
          </button>
        </div>
        <div class="clearfix"></div>
      </div>
    </form>

  </div>
</div>
