<div class="col-lg-12">
  <div class="card">
    <div class="header">
      <h4 class="title">Modifier Profile</h4>
    </div>
    <div class="content">
      <form #f="ngForm" (ngSubmit)="onSaveConsole(f.value)">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Nom</label>
              <input #nom="ngModel" type="text" class="form-control border-input" ngModel name="nom">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Prenom</label>
              <input #nom="ngModel" type="text" class="form-control border-input" ngModel name="prenom">
            </div>
          </div>
        </div>

      <div class="text-center">
        <button type="submit" class="btn btn-info btn-fill btn-wd" [disabled]="!f.valid">Enregistrer</button>
      </div>
      <div class="clearfix"></div>
      </form>
    </div>
  </div>
</div>
