<div class="col-lg-12">
  <div class="card">
    <div class="header">
      <h4 class="title">Modifier Profile</h4>
    </div>
    <div class="content">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Nom</label>
              <input type="text" class="form-control border-input" [(ngModel)]="journaliste.nom" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Prenom</label>
              <input type="text" class="form-control border-input" [(ngModel)]="journaliste.prenom" />
            </div>
          </div>
        </div>

        <div class="text-center">
          <button class="btn btn-info btn-fill btn-wd" (click)="updateConsole()">Enregistrer</button>
        </div>
        <div class="clearfix"></div>
    </div>
  </div>
</div>
