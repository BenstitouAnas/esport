<div class="col-lg-12">
  <div class="card">
    <div class="header">
      <h4 class="title"></h4>
    </div>
    <div class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label>Mot Cle:</label>
            <input type="text" [(ngModel)]="mot" />
            <button class="btn btn-default" (click)="chercher()">Chercher</button>

            <span class="pull-right">
              <select class="form-control" [ngModel]="size" (change)="setPageSize($event.target.value)">
                <option [value]="5">5</option>
                <option [value]="10">10</option>
                <option [value]="15">15</option>
                <option [value]="20">20</option>
              </select>
            </span>
            <button class="btn btn-default pull-right" routerLink="/new-jeu">Ajouter Jeu</button>
          </div>

          <table class="table table-striped">
            <tr>
              <th>ID</th>
              <th>Nom</th>
              <th>Type</th>
              <th></th>
              <th></th>
            </tr>
            <tr *ngFor="let jeu of pageJeux?.content">
              <td>{{jeu.id}}</td>
              <td>{{jeu.nom}}</td>
              <td>{{jeu.type}}</td>
              <td>
                <a (click)="onEditJeu(jeu.id)" class="clickable">Edit</a>
              </td>
              <td>
                <a (click)="onDeleteJeu(jeu)" class="clickable">Delete</a>
              </td>
            </tr>
          </table>
          <div class="">
            <ul class="nav nav-pills">
              <li [ngClass]="{'active':i==currentPage}" *ngFor="let p of pages; let i=index"><a class="clickable" (click)="goToPage(i)">{{i+1}}</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="clearfix"></div>
    </div>
  </div>
</div>
