<div class="container spacer">
  <div class="panel panel-primary" *ngIf="mode==1">
    <div class="panel-heading">Modifier Tournoi</div>
    <div class="panel-body">
      <div>
        <div class="form-group">
          <label class="control-label">Titre:</label>
          <input type="text" class="form-control" [(ngModel)]="tournoi.titre" />
        </div>

        <div class="form-group">
          <label class="control-label">Date Debut:</label>
          <input type="date" class="form-control" [(ngModel)]="tournoi.dateDebut" />
        </div>

        <div class="form-group">
          <label class="control-label">Date Fin:</label>
          <input type="date" class="form-control" [(ngModel)]="tournoi.dateFin" />
        </div>


        <div class="form-group">
          <label class="control-label">Description:</label>
          <input type="text" class="form-control" [(ngModel)]="tournoi.description" />
        </div>

        <div class="form-group">
          <label class="control-label">porte:</label>
          <select class="form-control" [(ngModel)]="tournoi.porte">
            <option value="true" [selected]="tournoi.porte == true" >True</option>
            <option value="false" [selected]="tournoi.porte == false" >False</option>
          </select>
        </div>


        <button class="btn btn-primary" (click)="updateTournoi()">Save</button>

      </div>

      <div *ngIf="mode==2">

      </div>
    </div>
  </div>

</div>
